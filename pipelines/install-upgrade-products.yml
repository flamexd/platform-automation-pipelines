- name: configure-product-lanozzle
  serial: true
  plan:
  - aggregate:
    - get: lanozzle-stemcell
    - get: platform-automation-image
      params:
        unpack: true
    - get: platform-automation-tasks
      params:
        unpack: true
    - get: platform-automation-pipelines
      passed: [ upload-stage-product-lanozzle ]
      trigger: true

  - task: credhub-interpolate
    <<: *credhub-interpolate

  - task: configure-product
    file: platform-automation-tasks/tasks/configure-product.yml
    params:
      CONFIG_FILE: foundation/sbx/products/azure-log-analytics-nozzle.yml
      ENV_FILE: foundation/sbx/env/env.yml
      VARS_FILES: vars/foundation/sbx/vars/azure-log-analytics-nozzle-vars.yml
    input_mapping:
      config: platform-automation-pipelines
      env: interpolated-files
      vars: interpolated-files
    image: platform-automation-image


# APPLY CHANGES
- name: apply-product-changes
  serial: true
  plan:
  - aggregate:
    - get: platform-automation-image
      params:
        unpack: true
    - get: platform-automation-tasks
      params:
        unpack: true
    - get: platform-automation-pipelines
      # passed: [ configure-product-mysql ]
      # trigger: true

  - task: credhub-interpolate
    <<: *credhub-interpolate

  - task: apply-product-changes
    file: platform-automation-tasks/tasks/apply-changes.yml
    params:
      ENV_FILE: foundation/sbx/env/env.yml
    input_mapping:
      env: interpolated-files
    image: platform-automation-image

# EXPORT INSTALLATION FILE AND STORE IN AZURE BLOBSTORE
- name: export-installation
  serial: true
  plan:
  - aggregate:
    - get: platform-automation-image
      passed: [ apply-product-changes ]
      params:
        unpack: true
    - get: platform-automation-tasks
      params:
        unpack: true
    - get: platform-automation-pipelines
      passed: [ apply-product-changes ]
      trigger: true

  - task: credhub-interpolate
    <<: *credhub-interpolate

  - task: export-installation
    file: platform-automation-tasks/tasks/export-installation.yml
    params:
      ENV_FILE: foundation/sbx/env/env.yml
    input_mapping:
      env: interpolated-files
    image: platform-automation-image
  - put: installation
    params:
      file: installation/installation-*.zip

