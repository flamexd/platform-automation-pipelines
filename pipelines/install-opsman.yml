---
#┌───────────────────────────────────────────────────────────────────┐
#├ Reusable anchors                                                  │
#│                                                                   │
#├ deploy-storage-params:                                            │
#│ └── Params for Azure Storage for products to deploy               │
#├ install-storage-params:                                           │
#│ └── Params for Azure Storage for installation*.zip location       │
#├ credhub-interpolate                                               │
#│ └── Common configuration file interpolation                       │
#└───────────────────────────────────────────────────────────────────┘

deploy-storage-params: &deploy-storage-params
  storage_account_name: ((azure_storage_accounts.deploy.username))
  storage_account_key: ((azure_storage_accounts.deploy.password))
  container: product
  base_url: ((azure_storage_accounts.base_url))

install-storage-params: &install-storage-params
  storage_account_name: ((azure_storage_accounts.state.username))
  storage_account_key: ((azure_storage_accounts.state.password))
  container: opsmgr
  base_url: ((azure_storage_accounts.base_url))

credhub-interpolate: &credhub-interpolate
  image: platform-automation-image
  file: platform-automation-tasks/tasks/credhub-interpolate.yml
  input_mapping:
    files: platform-automation-pipelines
  params:
    CREDHUB_SERVER: ((credhub.server))
    CREDHUB_CA_CERT: ((credhub.ca_cert))
    CREDHUB_CLIENT: ((credhub.client))
    CREDHUB_SECRET: ((credhub.secret))
    PREFIX: /concourse/((foundation))
    INTERPOLATION_PATHS: ((credhub.interpolate_folders))

#┌───────────────────────────────────────────────────────────────────┐
#├ Resource Types not included with Concourse                        │
#│                                                                   │
#├ azure-blobstore:                                                  │
#│ ├── Necessary to access the Azure Blobstore containers and its    │
#│ └── container image is stored in a private docker registry.       │
#└───────────────────────────────────────────────────────────────────┘
resource_types:
- name: azure-blobstore
  type: docker-image
  source:
    username: admin
    password: ((harbor_password))
    client_certs:
    - domain: ((harbor_uri))
      cert: |
        ((control-plane-ssl-cert))
      key: |
        ((control-plane-ssl-key))
    ca_certs:
    - domain: ((harbor_uri))
      cert: |
        ((control-plane-ca-cert))
    repository: ((harbor_uri))/azure/azure-blobstore-resource
    tag: latest

#┌───────────────────────────────────────────────────────────────────┐
#├ Resources for OpsManager Jobs                                     │
#│                                                                   │
#├ git:                                                              │
#│ └── Configuration for OpsMan Automation                           │
#├ azure-blobstore:                                                  │
#│ ├── Platform Automation Tasks used in pipeline jobs/tasks         │
#│ ├── Platform Automation Image used by most tasks                  │
#│ ├── Installation storage                                          │
#│ └── Operations Manager Image (.yml)                               │
#└───────────────────────────────────────────────────────────────────┘
resources:
# GIT REPO
- name: platform-automation-pipelines
  type: git
  source:
    private_key: ((git_user.private_key))
    uri: ((git.configuration.uri))
    branch: master

# PLATFORM AUTOMATION
- name: platform-automation-tasks
  type: azure-blobstore
  source:
    regexp: .*tasks-(.*).zip
    <<: *deploy-storage-params

- name: platform-automation-image
  type: azure-blobstore
  source:
    regexp: .*image-(.*).tgz
    <<: *deploy-storage-params

# INSTALLATION BACKUP FILES
- name: installation
  type: azure-blobstore
  source:
    regexp: installation-after-(.*).zip
    <<: *install-storage-params

# OPSMAN IMAGE
- name: opsman-image
  type: azure-blobstore
  source:
    regexp: ((products.opsman.product-regex))
    <<: *deploy-storage-params

#┌───────────────────────────────────────────────────────────────────┐
#├ Jobs for Operations Manager Install Workflow                      │
#│                                                                   │
#├ Create OpsMan VM and Configuration Authentication                 │
#│ ├── Generate (interpolate) environment files                      │
#│ ├── Create the VM and save state.yml to Azure Blobstore           │
#│ └── Configure the initial authentication mode for OpsMan          │
#│                                                                   │
#├ Configure the BOSH Director                                       │
#│ ├── Generate (interpolate) environment files                      │
#│ └── Configure the director                                        │
#│                                                                   │
#├ Apply the Director Changes:                                       │
#│ ├── Generate (interpolate) environment files                      │
#│ └── Apply changes for director deploying bosh                     │
#│                                                                   │
#├ Export the Installation                                           │
#│ ├── Generate (interpolate) environment files                      │
#│ └── Export the installation file, store in Azure Blobstore        │
#└───────────────────────────────────────────────────────────────────┘
jobs:

# CREATE OPSMAN VM and CONFIG AUTH
- name: create-opsman-and-configure-auth
  serial: true
  plan:
  - aggregate:
    - get: opsman-image
      trigger: true
    - get: platform-automation-image
      params: { unpack: true }
    - get: platform-automation-tasks
      params: { unpack: true }
    - get: platform-automation-pipelines

  - task: credhub-interpolate
    <<: *credhub-interpolate

  - task: create-vm
    image: platform-automation-image
    file: platform-automation-tasks/tasks/create-vm.yml
    input_mapping:
      image: opsman-image
      state: platform-automation-pipelines
      config: platform-automation-pipelines
      vars: interpolated-files
    params:
      OPSMAN_CONFIG_FILE: foundation/((foundation))/products/ops-manager.yml
      VARS_FILES: vars/foundation/((foundation))/vars/ops-manager-vars.yml
      STATE_FILE: foundations/((foundation))/state/state.yml
    on_success:
      do:
        - task: make-commit
          image: platform-automation-image
          file: platform-automation-tasks/tasks/make-git-commit.yml
          input_mapping:
            repository: platform-automation-pipelines
            file-source: generated-state
          output_mapping:
            repository-commit: configuration-commit
          params:
            FILE_SOURCE_PATH: state.yml
            FILE_DESTINATION_PATH: foundation/((foundation))/state/state.yml
            GIT_AUTHOR_EMAIL: ((git.user.email))
            GIT_AUTHOR_NAME: ((git.user.username))
            COMMIT_MESSAGE: "Add or update state file: state.yml"
        - put: platform-automation-pipelines
          params:
            repository: configuration-commit
            merge: true

  - task: configure-authentication
    image: platform-automation-image
    file: platform-automation-tasks/tasks/configure-authentication.yml
    attempts: 10
    input_mapping:
      env: interpolated-files
      config: interpolated-files
    params:
      ENV_FILE: foundation/((foundation))/env/env.yml
      AUTH_CONFIG_FILE: foundation/((foundation))/config/auth.yml

# CONFIGURE the BOSH DIRECTOR
- name: configure-director
  serial: true
  plan:
  - aggregate:
    - get: platform-automation-image
      params: { unpack: true }
    - get: platform-automation-tasks
      params: { unpack: true }
    - get: platform-automation-pipelines
      passed: [ create-opsman-and-configure-auth ]
      trigger: true

  - task: credhub-interpolate
    <<: *credhub-interpolate

  - task: configure-director
    image: platform-automation-image
    file: platform-automation-tasks/tasks/configure-director.yml
    input_mapping:
      config: platform-automation-pipelines
      env: interpolated-files
      vars: interpolated-files
    params:
      ENV_FILE: foundation/((foundation))/env/env.yml
      DIRECTOR_CONFIG_FILE: foundation/((foundation))/products/director.yml
      VARS_FILES: vars/foundation/((foundation))/vars/director-vars.yml

# APPLY the DIRECTOR CHANGES
- name: apply-director-changes
  serial: true
  plan:
  - aggregate:
    - get: platform-automation-image
      params: { unpack: true }
    - get: platform-automation-tasks
      params: { unpack: true }
    - get: platform-automation-pipelines
      passed: [ configure-director ]
      trigger: true

  - task: credhub-interpolate
    <<: *credhub-interpolate

  - task: apply-director-changes
    image: platform-automation-image
    file: platform-automation-tasks/tasks/apply-director-changes.yml
    input_mapping:
      env: interpolated-files
    params:
      ENV_FILE: foundation/((foundation))/env/env.yml

# EXPORT the INSTALLATION
- name: export-installation
  serial: true
  plan:
  - aggregate:
    - get: platform-automation-image
      params: { unpack: true }
    - get: platform-automation-tasks
      params: { unpack: true }
    - get: platform-automation-pipelines
      passed: [ apply-director-changes ]
      trigger: true

  - task: credhub-interpolate
    <<: *credhub-interpolate

  - task: export-installation
    image: platform-automation-image
    file: platform-automation-tasks/tasks/export-installation.yml
    input_mapping:
      env: interpolated-files
    params:
      ENV_FILE: foundation/((foundation))/env/env.yml
      INSTALLATION_FILE: installation-after-ops-manager.zip
  - put: installation
    params:
      file: installation/installation-after-ops-manager.zip
