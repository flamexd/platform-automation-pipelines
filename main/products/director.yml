network-assignment:
  other_availability_zones: []
networks-configuration:
  icmp_checks_enabled: false
  networks:
  - name: infrastructure
    subnets:
      iaas_identifier: pcf-virtual-network/sandbox2-infrastructure-subnet
      cidr: 10.0.8.0/27
      reserved_ip_ranges: 10.0.8.1-10.0.8.9
      dns: 168.63.129.16
      gateway: 10.0.8.1
  - name: pas
    subnets:
      iaas_identifier: pcf-virtual-network/sandbox2-pas-subnet
      cidr: 10.0.0.0/22
      reserved_ip_ranges: 10.0.0.1-10.0.0.9
      dns: 168.63.129.16
      gateway: 10.0.0.1
  - name: services
    subnets:
      iaas_identifier: pcf-virtual-network/sandbox2-services-subnet
      cidr: 10.0.4.0/22
      reserved_ip_ranges: 10.0.4.1-10.0.4.9
      dns: 168.63.129.16
      gateway: 10.0.4.1
properties-configuration:
  director_configuration:
    blobstore_type: local
    bosh_recreate_on_next_deploy: false
    bosh_recreate_persistent_disks_on_next_deploy: false
    database_type: internal
    director_worker_count: 5
    encryption:
      keys: []
      providers: []
    hm_emailer_options:
      enabled: false
    hm_pager_duty_options:
      enabled: false
    identification_tags: {}
    job_configuration_on_tmpfs: false
    keep_unreachable_vms: false
    local_blobstore_options:
      tls_enabled: true
    ntp_servers_string: "us.pool.ntp.org, time.google.com"
    post_deploy_enabled: false
    resurrector_enabled: false
    retry_bosh_deploys: false
    skip_director_drain: false
  dns_configuration:
    excluded_recursors: []
    handlers: []
  security_configuration:
    opsmanager_root_ca_trusted_certs: false
  syslog_configuration:
    enabled: false
resource-configuration:
  compilation:
    instances: automatic
    instance_type:
      id: automatic
    internet_connected: false
  director:
    instances: automatic
    persistent_disk:
      size_mb: automatic
    instance_type:
      id: automatic
    internet_connected: false
vmextensions-configuration: []
# vmtypes-configuration: {}
